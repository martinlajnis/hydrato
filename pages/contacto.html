        <div class="container-contact100">
          <div class="wrap-contact100">
            <form class="contact100-form validate-form">
        
              <div class="wrap-input100 validate-input" data-validate="Name is required">
                <span class="label-input100">Tu nombre</span>
                <input class="input100" type="text" name="name" placeholder="Escribí tu nombre">

              </div>
        
              <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

              </div>
        
              <div class="wrap-input100 input100-select">

                <div>

                    <option>Matronatación</option>
                    <option>TO Acuática</option>
                    <option>Rehabilitación</option>
                  </select>
                </div>
                <span class="focus-input100"></span>
              </div>
        
              <div class="wrap-input100 input100-select">
                <span class="label-input100">Horario de contacto</span>
                <div>

                    <option>Elegí un horario</option>
                    <option>9 a 13</option>
                    <option>13 a 16 </option>
                    <option>16 a 20</option>
                  </select>
                </div>
                <span class="focus-input100"></span>
              </div>
        
              <div class="wrap-input100 validate-input" data-validate = "Message is required">

                <textarea class="input100" name="message" placeholder="Dejanos tu mensaje..."></textarea>

              </div>

                    </span>
                  </button>

              </div>
